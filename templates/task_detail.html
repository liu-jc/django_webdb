{% extends "base.html" %}
{% block main %}
    {% if alert %}
      <script type="text/javascript">
        function disp_alert()
        {
          alert("再次向您问好！在这里，我们向您演示" + '\n' + "如何向警告框添加折行。")
        }
      </script>
      <input type="button" onclick="disp_alert()" value="输入有误请重新输入" />
    {% endif %}
    <style>
        body {
          padding-top: 100px;
        }
    </style>
    <div class="container">
            <form class="navbar-form" role="form" action="/task_detail/" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="hidden" value="{{ task_id }}" class="form-control" name = "task_id">
              <input type="text" placeholder="Person ID" class="form-control" name = "person_id">
              <input type="text" placeholder="Person Name" class="form-control" name = "person_name">
            </div>
            <button type="submit" class="btn btn-success">添加人员</button>
          </form>
    <div class="container " role="main">      
    <div class="jumbotron">
        <h3>任务简介</h3>
        <p>{{ detail }}</p>
    </div>
    <div class="col-md-10">
          <table class="table">
            <thead>
              <tr>
                <th>person id</th>
                <th>person name</th>
              </tr>
            </thead>
            <tbody>
              {% for person in person_list %}
                <tr>
                  {% for item in person %}
                    {% if forloop.last %}
                      <td> 
                        <a href="/people/?all=0&person_id={{ item }}"> <button type="button" >查看人员</button></a> 
                      </td>
                    {% else %}
                      <td> {{ item }} </td>
                    {% endif %}
                  {% endfor %}
                </tr>
              {% endfor %}
            </tbody>
          </table>
       </div>
     </div>
     </div>
{% endblock %}
