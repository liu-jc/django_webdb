{% extends "base.html" %}
{% block main %}
<style>
   body {
        padding-top: 100px;
   }
</style>
<form class="form-horizontal" role="form" action="/add_team/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">team_name</label>
    <div class="col-sm-10">
      <input type="text" name="team_name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">leader_id</label>
    <div class="col-sm-10">
      <input type="text"  name="leader_id">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">添加</button>
    </div>
  </div>
</form>

{% endblock %}
