{% extends "base.html" %}
{% block main %}
<style>
   body {
        padding-top: 100px;
   }
</style>
<form class="form-horizontal" role="form" action="/add_people/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">person_name</label>
    <div class="col-sm-10">
      <input type="text" name="person_name">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">birth</label>
    <div class="col-sm-10">
      <input type="text"  name="birth_date">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">添加</button>
    </div>
  </div>
</form>
